; CONFIGURATION
; ============================================================

; This file is used to setup the bar for the main screen (VGA-1)

; Some colors from arc-dark color scheme
[settings]
compositing-foreground = source

[colors]
background = #AA282828
background-alt = #AA282828

foreground = #ebdbb2
foreground-alt = #d5c4a1

gray = #a89984
black = #282828
red = #9e0114
green = #98971a
yellow = #d79921
blue = #458588
magenta = #b16286
cyan = #689d6a
white = #ebdbb2
pink = #1d2021
orange = #af3a03
aqua = #928374

; The actual bar
[bar/bar]
monitor = ${env:MONITOR:}
width = 99%
offset-x = 0.5%
offset-y = 6px
height = 28
fixed-center = true
enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

border-bottom-size = 5
border-bottom-color = ${colors.background}

border-top-size = 5
border-top-color = ${colors.background}

border-left-size = 5
border-left-color = ${colors.background}

border-right-size = 5
border-right-color = ${colors.background}

line-size = 3
line-color = #f00

border-size = 0

padding-right = 4px
;padding-left = 5px

module-margin = 2.5px
;module-margin-right = 2.5px

; Fonts
font-0 = "Iosevka Nerd Font:size=13:style=Semibold:antialiasing=true:hinting=true;3"
font-1 = "Swei Gothic CJK JP:size=13:style=Demilight;3"

; Modules

modules-left = workspaces updates weather player
modules-center = xwindow
modules-right = mem system-cpu-frequency cpu pulseaudio clickdate

; Tray
tray-position = right
tray-padding = 2px
tray-detached = false
tray-background = ${colors.background}
tray-foreground = ${colors.foreground-alt}

; WM Settings
wm-restack = bspwm

[module/xwindow]
type = internal/xwindow

label-maxlen = 40

format = <label>
format-foreground = ${colors.foreground-alt}
format-background = ${colors.background-alt}
format-padding = 2

[module/workspaces]
type = internal/bspwm
pin-workspaces = true
inline-mode = true

height = 20

enable-click = true
enable-scroll = true

format = <label-state>

label-focused = %name%
label-focused-padding = 1
;label-focused-background = ${colors.foreground-alt}
;label-focused-foreground = ${colors.background-alt}
label-focused-underline = ${colors.foreground-alt}

label-dimmed = %name%
label-dimmed-padding = 1
label-dimmed-background = ${colors.background-alt}
;label-dimmed-foreground = ${colors.yellow}

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.orange}
label-occupied-background = ${colors.background-alt}

label-empty = %name%
label-empty-padding = 1
label-empty-foreground = ${colors.foreground-alt}
label-empty-background = ${colors.background-alt}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-muted = <label-muted>

label-muted = "   Muted "
label-muted-background = ${colors.gray}
label-muted-foreground = ${colors.background-alt}

label-volume = "   %percentage%% "
label-volume-background = ${colors.gray}
label-volume-foreground = ${colors.background-alt}

click-right = pavucontrol

[module/cpu]
type = internal/cpu
interval = 1

format = <label>
label = "   %percentage%% "
label-background = ${colors.red}
label-foreground = ${colors.background-alt}

[module/mem]
type = internal/memory
interval = 1

format = <label>
label = "   %gb_used% "
label-background = ${colors.foreground-alt}
label-foreground = ${colors.background-alt}

[module/clickdate]
type = custom/script
exec = date +'  %d %b. %Y ~ %H:%M'
tail = false
interval = 5
click-left = gsimplecal

format = <label>
label = " %output% "
label-background = ${colors.background-alt}
;label-foreground = ${colors.background-alt}

[module/battery]
type = internal/battery
full-at = 100

battery = BAT0
adapter = ADP1

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

label-charging = "  %percentage%% "
label-discharging = "  %percentage%% "
label-full = "  %percentage%% "

label-charging-background = ${colors.green}
label-discharging-background = ${colors.green}
label-full-background = ${colors.green}

[module/backlight]
type = internal/backlight
card = amdgpu_bl0

format = <label>
label = "  %percentage%% "
label-background = ${colors.green}

[module/player]
type = custom/script
exec = ~/.config/polybar/player.py -f '{icon} {:title:t24:{title}:}'
tail = true
click-left = ~/.config/polybar/player.py previous &
click-right = ~/.config/polybar/player.py next &
click-middle = ~/.config/polybar/player.py play-pause &

format = <label>
label = " %output% "
label-background = ${colors.green}
label-foreground = ${colors.background-alt}

[module/weather]
type = custom/script
exec = ~/.config/polybar/weather.sh
interval = 600

format = <label>
label = " %output% "
label-background = ${colors.blue}
label-foreground = ${colors.background-alt}
;label-font = 3

[module/system-cpu-frequency]
type = custom/script
exec = ~/.config/polybar/system-cpu-freq.sh
interval = 1

format = <label>
label = "  %output% "
label-background = ${colors.yellow}
label-foreground = ${colors.background-alt}

[module/updates]
type = custom/script
exec = ~/.config/polybar/updates.sh
interval = 600
click-left = urxvt -hold -e paru -Syu

format = <label>
label = " %output% "
label-background = ${colors.aqua}
label-foreground = ${colors.background-alt}
